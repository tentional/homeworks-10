<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>7</title>
</head>
<body>
   <script>
      //7)Визначати, чи усі ціни більше за 1000

         // Формуємо рандом масив //
      const userNumberPrices = parseInt(prompt("Введіть кількість цін", 3));
      const min = 1;
      const max = 10000;

      function getArrayPrices(userNumberPrices, min, max) {
      let arrayPrices = [];

      for (let i = 0; i < userNumberPrices; i++) {
         let randomNumber = min + Math.floor(Math.random() * (max - min) + min);
         arrayPrices.push(randomNumber);
      }
         return arrayPrices;
      }
      const arrayPrices = getArrayPrices(userNumberPrices, min, max);



            // Обчислення
         document.write(`Початковий масив цін = [${arrayPrices}], <br>`);
         let priceLower100 = arrayPrices.some((el) => el < 1000);
         if (priceLower100) {
            document.write("Є ціна менше 1000");
         } else {
            document.write("Усі ціни більше 1000");
         }

         document.write(`<br>`);
   </script>
</body>
</html>
