<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css ">
   <title>Завдання 1</title>
</head>
<body class="body-task">
   <script>
       // 1)Сформувати новий масив, у якому є тільки ті, що більші за 1000 грн.

      // Формуємо рандом масив //
       const userNumberPrices = parseInt(prompt("Введіть кількість цін", 3));
       const min = 1;
       const max = 10000;
 
       function getArrayPrices(userNumberPrices, min, max) {
         let arrayPrices = [];
 
         for (let i = 0; i < userNumberPrices; i++) {
           let randomNumber = min + Math.floor(Math.random() * (max - min) + min);
           arrayPrices.push(randomNumber);
         }
          return arrayPrices;
       }
       const arrayPrices = getArrayPrices(userNumberPrices, min, max);

      // Виконуємо обчислення //
       arr1000 = arrayPrices.filter(el=>el>1000)

       // Виводимо данні //
       document.write(`Початковий масив цін = [${arrayPrices}], <br>`);
       document.write(arr1000)
   </script>
</body>
</html>
